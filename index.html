<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TO-do list</title>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Lemonada:wght@300&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section id="main">
    <div class="head">
      <h1 class="head-h1">Lana</h1>
      <img src="/img/im.png" class='ass' alt="">
      <h3 class="head-h3">your Personal to-do manager </h3>
<br>
      <button type="button" name="button" class='btn'>Continue</button>
      <img src="/img/ani.gif" class='ani' alt="">
    </div>
  </section>
  <div class="log-div">
    <h1 class="log-head">Login</h1>
    <form class="log-form" action="/" method="post">
  <table>
    <tr>
      <th>  <label for="username">Username</label></th>
      <td ><input type="text" name="username" value=""></td>
    </tr>
    <tr>
      <th><label for="pwd">Password</label></th>
      <td><input type="password" name="pass" value=""  ></td>
    </tr>
    <tr>
      <td><button type="submit" name="button" class='signin'>Sign in</button></td>
      <td><button type="button" name="button" class='signin register-path'>New? Register Here</button></td>
    </tr>
  </table>
    </form>

  </div>
  <div class="reg-div">
    <h1 class="log-head">Register</h1>
    <form class="reg-form" action="/register" method="post">
  <table>
    <tr>
      <th>  <label for="username">Username</label></th>
      <td ><input type="text" name="username" value=""></td>
    </tr>
    <tr>
      <th><label for="pwd">Password</label></th>
      <td><input type="password" name="pass" value=""  ></td>
    </tr>
    <tr>
      <th><button type="submit" name="button" class='signin'>Sign Up</button></th>
      <td><button type="button" name="button" class='signin log-path'>Already a member ? Click here</button></td>
    </tr>
  </table>
    </form>

  </div>

  <script src="/js/index.js" charset="utf-8"></script>
</body>

</html>
